    <!-- Background Image/Hero Text (aka header) -->
    <div class="head-image">
      <img height="350"/>
      <div class="hero-text">
        <h1><b>Login Page</b></h1>
      </div>
    </div>

    <!-- Login Form -->
    <div class="contact-info">
      <form method="POST" class="row g-3">
        <!-- input Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="email@example.com"
            required
          />
        </div>
        <!-- input Username -->
        <div class="col-6">
          <label for="Username" class="form-label">Username</label>
          <input
            type="username"
            id="username"
            class="form-control"
            placeholder="@abcdefg"
            required
          />
        </div>
        <!-- input Password -->
        <div class="col-md-12">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password"
            id="password" 
            class="form-control"
            placeholder="********"
            required
          />
        </div>
        <!-- Login Button -->
        <div class="col-12">
          <button
            type="button"
            onclick="send()"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#contactModal"
          >
            Login
          </button>
          
          <div class="col-12">
            <button
              type="button"
              onclick="send()"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#contactModal"
              >
              Sign Up
            </button>
        </div>
      </form>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

<script src="EverlastLogin.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel"> Welcome to Everlast</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">Thank you!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              OK
            </button>

          </div>
        </div>
      </div>
    </div>
