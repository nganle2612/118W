      <!-- Background Image/Hero Text (aka header) -->

          <h1><b>Contact Us To List Your Selling</b></h1>
        </div>

      <!-- Contact Form -->
      <div class="contact-info">
        <form method="POST" class="row g-3">
          <!-- input First Name -->
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" required />
          </div>
          <!-- input Last Name -->
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" required />
          </div>
          <!-- input Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="email@example.com"
              required
            />
          </div>
          <!-- input Phone Number -->
          <div class="col-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              id="phone"
              class="form-control"
              placeholder="(xxx)xxx-xxxx"
              required
            />
          </div>
          <!-- input Message Subject -->
          <div class="col-md-12">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" />
          </div>
          <!-- input Body of Message -->
          <div class="col-12">
            <label for="comments" class="form-label">Message</label>
            <textarea
              name="comments"
              id="comments"
              class="form-control"
              rows="4"
              cols="36"
              required
            ></textarea>
          </div>
          <!-- Send Button -->
          <div class="col-12">
            <button
              type="button"
              onclick="send()"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#contactModal"
            >
              Send
            </button>
          </div>
        </form>
      </div>

      <!-- Link to Database -->
      <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

      <!-- Modal -->
      <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="contactModalLabel">Your message is sent</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">Thank you. We have received your message and will contact you soon
                regarding your request.
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                OK
              </button>
            </div>
          </div>
        </div>
